branches:
  only:
    - master

cache:
  directories:
    - $HOME/.portage-pkgdir

matrix:
  include:
    - language: python
      install:
        - travis_wait 20 pip install -r requirements.txt
      python: 2.7
      script:
        - pytest
        - export MPLBACKEND="agg"
        - cd samri/examples
        - for f in *.py ; do python "$f" ; done
        
