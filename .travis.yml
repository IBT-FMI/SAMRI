branches:
  only:
    - master

language: python
before_install:
  - docker pull ibtfmi/samri
  - docker create --name "samri" --rm -ti -v "${PWD}":/home/samri ibtfmi/samri
  - docker start samri
  - docker exec samri emaint sync -a
script:
  - docker exec samri sh -c 'FEATURES="test" /home/samri/.gentoo/install.sh'
